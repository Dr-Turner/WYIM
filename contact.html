<!-- contact info -->
<main>
    <div class="container">
        <div class="row">
            <div class="col-xl-8 offset-xl-2 py-5">
                <h1> Contact us</h1>
                <p class="lead"> - at the <a href="https://en-gb.facebook.com/silverwebholisticcentre/">Silver Web Centre </a></p>
                <form id="contact-form" method="post" action="php/contact.php" role="form">
                    <div class="messages"></div>

                    <div class="controls">

                        <!-- Name -->
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="form-name">Name *</label>
                                    <input type="text" name="name" id="form-name" class="form-control" placeholder="Please enter your Name *" required="required" data-error="Name is required.">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                        </div>

                        <!-- email -->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="form-email">Email</label>
                                    <input type="text" name="email" id="form-email" class="form-control" placeholder="Please enter your Email">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>

                            <!-- Tel -->
                            <!-- This will work great on Mobile devices (DT) -->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="form-tel">Tel</label>
                                    <input type="tel" name="phone" id="form-tel" class="form-control" placeholder="Please enter your Telephone Number">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                        </div>

                            <!-- Title -->
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="form_need">Please specify your need *</label>
                                    <select id="form_need" name="need" class="form-control" required="required" data-error="Please specify your need.">
                                        <option value=""></option>
                                        <option value="Request consultation">Request consultation</option>
                                        <option value="Enquire about services">Enquire about services</option>
                                        <option value="Other">Other</option>
                                    </select>
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                        </div>

                            <!-- Message -->
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="form_message">Message *</label>
                                    <textarea id="form_message" name="message" class="form-control" placeholder="Message for me *" rows="4" required="required" data-error="Please, leave us a message."></textarea>
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <input type="submit" class="btn btn-success btn-send" value="Send message">
                            </div>
                        </div>

                        <!-- Info -->
                        <div class="row">
                            <div class="col-md-12">
                                <p class="text-muted">
                                    <strong>*</strong> These fields are required
                            </div>
                        </div>

                    </div>
                </form>
            </div>
